version: '3.8'
networks:
  web:
    name: web

########################### EXTENSION FIELDS
# Helps eliminate repetition of sections
# More Info on how to use this: https://github.com/htpcBeginner/docker-traefik/pull/228
  
# Common environment values
x-environment: &default-tz-puid-pgid
  TZ: $TZ
  PUID: $PUID
  PGID: $PGID
  
# Keys common to some of the core services that we always to automatically restart on failure
x-common-keys-core: &common-keys-core
  networks:
    - web
  security_opt:
    - no-new-privileges
  restart: always
  
# Keys common to some of the dependent services/apps
x-common-keys-apps: &common-keys-apps
  networks:
    - web
  security_opt:
    - no-new-privileges
  restart: unless-stopped
  
# Keys common to some of the services in media-services.txt
x-common-keys-media: &common-keys-media
  networks:
    - web
  security_opt:
    - no-new-privileges
  restart: "no"

services:
  reverse-proxy:
    <<: *common-keys-core 
    image: traefik:2.11
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker=true
      "--certificatesresolvers.lets-encrypt.acme.email=\"sergey.zinkin@gmail.com\""
      "--certificatesresolvers.lets-encrypt.acme.storage=/acme.json"
      "--certificatesresolvers.lets-encrypt.acme.tlschallenge=true"
    restart: "unless-stopped"
    security_opt:
      - "label=type:container_runtime_t"
    networks:
     - "web"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
      - "443:443"
    volumes:
      # So that Traefik can listen to the Docker events
      - "/run/user/1000/podman/podman.sock:/var/run/docker.sock"
      - "/home/sergey/appdata/traefik2/acme.json:/acme.json:z"
      #- "/home/sergey/appdata/traefik2/traefik.yml:/traefik.yml:ro"
    labels:
      - "traefik.enable=true"
      #- "traefik.http.routers.whoami.entrypoints=web"
  whoami:
    <<: *common-keys-core 
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    networks:
     - "web"
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.media-server.local`)"
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.routers.whoami-http.entrypoints=web"
